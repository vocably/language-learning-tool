<div class="gradient">
  <div class="mb-1">
    <button
      class="button block track-click"
      id="practice-button"
      (click)="goToPractice()"
    >
      Study
    </button>
  </div>
  <ul class="unstyled separated mb-1 fix-button" data-test="dashboard-cards">
    <li *ngFor="let item of cardItems.slice(0, 7)">
      <app-card [item]="item"></app-card>
    </li>
  </ul>
</div>

<div class="text-center deck-options">
  <a
    [routerLink]="['edit']"
    data-test="edit-button"
    id="edit-deck"
    class="lead-0_5 track-click inline-block"
    >Edit deck<span class="text-decoration-none ml-0_5 inline-block"
      >({{ cardItems.length }})</span
    ></a
  >
</div>
