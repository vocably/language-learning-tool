<mat-form-field
  style="width: 100%"
  appearance="outline"
  floatLabel="never"
  nolabel="true"
>
  <input
    type="text"
    matInput
    [formControl]="languageInput"
    [matAutocomplete]="auto"
    (focus)="onLanguageInputFocus($event)"
    placeholder="Click here to select"
  />
  <mat-autocomplete
    [displayWith]="displayLanguage"
    autoActiveFirstOption
    autoSelectActiveOption
    (optionSelected)="onChange.emit($event.option.value)"
    #auto="matAutocomplete"
  >
    <mat-option *ngFor="let language of languages$ | async" [value]="language">
      {{ displayLanguage(language) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
