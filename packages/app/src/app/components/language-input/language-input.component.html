<mat-form-field
  style="width: 100%"
  [class.opacity-50]="!isInstalled"
  appearance="outline"
  floatLabel="never"
  nolabel="true"
>
  <input
    type="text"
    matInput
    [formControl]="languageInput"
    [matAutocomplete]="auto"
    (focus)="onLanguageInputFocus($event)"
  />
  <mat-autocomplete
    [displayWith]="displayLanguage"
    autoActiveFirstOption
    autoSelectActiveOption
    (optionSelected)="saveLanguage($event.option.value)"
    #auto="matAutocomplete"
  >
    <mat-option *ngFor="let language of languages$ | async" [value]="language">
      {{ displayLanguage(language) }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<div *ngIf="isInstalled === false">
  Please install the extension before selecting your main language.
</div>
