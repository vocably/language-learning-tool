<mat-stepper [linear]="true" #stepper hide-header>
  <mat-step
    [stepControl]="languageGroup"
    label="Language you learn"
    class="text-left"
  >
    <div class="display-flex align-items-center mb-2">
      <div class="mat-h2 m-0 mr-1">I fluently speak</div>
      <div class="flex-1"><app-language-input></app-language-input></div>
    </div>

    <div class="text-left">
      <div class="mat-h2 mt-1 mb-2">I want to learn</div>
    </div>
    <app-onboarding-language
      [formGroup]="languageGroup"
      (selected)="stepper.next()"
      [languages]="targetLanguages"
      errorMessage="Please select the language you learn."
    >
      <div class="text-right">
        <button class="unstyled link">
          I'd like to learn multiple languages.
        </button>
      </div>
    </app-onboarding-language>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <ng-content></ng-content>
  </mat-step>
</mat-stepper>
