<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="grid-container mb-2">
    <div
      class="grid-item"
      *ngFor="let language of languages.slice(0, this.showTop)"
    >
      <app-language-button
        (click)="onClick(language)"
        [selected]="language === controlValue"
      >
        <app-language-icon
          [language]="language"
          class="middle mr-0_5"
        ></app-language-icon
        >{{ language | language }}
      </app-language-button>
    </div>
  </div>

  <div class="display-flex">
    <div class="text-left">
      <button
        class="unstyled link"
        type="button"
        (click)="expanded = !expanded"
      >
        Show more languages<mat-icon
          aria-hidden="true"
          class="middle expand-icon"
          [class]="{ down: expanded }"
          >arrow_right</mat-icon
        >
      </button>
    </div>
    <div class="flex-1"><ng-content></ng-content></div>
  </div>

  <div class="collapsable" [class]="{ expanded: expanded }">
    <div class="grid-container pt-2">
      <div
        class="grid-item"
        *ngFor="let language of languages.slice(this.showTop)"
      >
        <app-language-button
          (click)="onClick(language)"
          [selected]="language === controlValue"
        >
          {{ language | language }}
        </app-language-button>
      </div>
    </div>
  </div>
</form>
