<div class="container-xl top"><app-header></app-header></div>
<div class="container bottom">
  <div class="hero">
    <div class="hero-body text-center">
      <ng-container *ngIf="isLoading">
        <ion-spinner name="dots" class="mr-1"></ion-spinner>Loading profile
        data...
      </ng-container>
      <ng-container *ngIf="!isLoading && !isRedirecting">
        <div class="mb-1">You have been successfully signed in.</div>
        <div class="mb-1">This tab can be closed now.</div>
        <div>
          <a href="/welcome" class="button">Show me how Vocably works</a>
        </div>
      </ng-container>
      <ng-container *ngIf="!isLoading && isRedirecting">
        <div class="mb-1">You have been successfully signed in.</div>
        <ion-spinner name="dots" class="mr-1"></ion-spinner>Redirecting...
      </ng-container>
    </div>
  </div>
</div>
