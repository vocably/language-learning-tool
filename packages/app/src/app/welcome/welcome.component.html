<div class="container top">
  <app-header></app-header>
</div>
<div class="container bottom">
  <div class="hero">
    <div *ngIf="extensionCanBeInstalled && extensionIsInstalled === false">
      <p>
        It looks like you don't have the browser extension installed or enabled.
      </p>
      <p>
        <a class="button mr-1" [href]="extensionInstallUrl" target="_blank"
          >Install or enable the extension</a
        >
        <app-expansion
          label="I don't want to install the extension"
          panelStyle="padding-top: 1rem;"
        >
          <p>You can use the mobile app.</p>
          <p>Scan the QR code below:</p>
          <p>
            <app-app-qr-code style="width: 300px"></app-app-qr-code>
          </p>
          <p>Or open this link on your mobile device:</p>
          <div>
            <a
              style="font-size: 160%"
              href="https://vocably.pro/app.html"
              target="_blank"
              >https://vocably.pro/app.html</a
            >
          </div>
        </app-expansion>
      </p>
      <p></p>
    </div>
    <router-outlet *ngIf="extensionIsInstalled === true"></router-outlet>
  </div>
</div>
