<div class="mat-display-1 mb-1">
  <span highlight>Highlight</span> any word or phrase to see its meaning.
</div>
<div class="mat-lead mb-2">Or double click any word with your mouse.</div>
<div class="mb-2" style="min-height: 400px">
  <div *ngIf="isLoading">
    <ion-spinner name="dots" class="mr-1"></ion-spinner>Loading example text...
  </div>
  <div
    *ngIf="!isLoading && exampleHtml"
    class="text-example"
    [innerHTML]="exampleHtml"
  ></div>
</div>
<div>
  <button class="unstyled link">
    I selected a word, but can't understand what to do.
  </button>
</div>
