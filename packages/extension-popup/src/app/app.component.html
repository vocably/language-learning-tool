<div class="container">
  <ng-container *ngIf="isLoggedIn === 'undefined'"
    ><ion-spinner name="dots"></ion-spinner> Checking auth status
  </ng-container>
  <ng-container *ngIf="isLoggedIn === 'yes'">
    <router-outlet></router-outlet>
  </ng-container>
  <div *ngIf="isLoggedIn === 'no'">
    <p class="mb-1">
      This extension translates the selected text and creates flashcards.
    </p>
    <p class="mb-1">The flashcards will be available on your mobile device.</p>
    <p class="mb-1">You need to be signed in to use Vocably.</p>
    <a
      [href]="loginUrl"
      target="_blank"
      class="button block"
      style="white-space: nowrap"
      >Sign in or create account</a
    >
  </div>
</div>
