<div class="header">
  <vocably-logo style="height: 1.5rem"></vocably-logo>
  <a class="settings" [routerLink]="['settings']"
    ><mat-icon>settings</mat-icon> Extension Settings</a
  >
</div>

<div class="mb-1">
  <app-search-form
    class="block mb-0_5"
    (onSubmit)="onSearchFormSubmit($event)"
    [isSearching]="isSearching"
  ></app-search-form>

  <vocably-translation
    *ngIf="searchResult"
    class="search-result"
    [result]="searchResult"
    [showSaveHint]="false"
    [showLanguages]="false"
  ></vocably-translation>
</div>

<div class="mb-1" *ngIf="needsOnboarding$ | async">
  <div class="mb-1">Click this button if you're not sure what to do next:</div>
  <div>
    <a
      [href]="welcomeUrl"
      target="_blank"
      class="button block"
      style="white-space: nowrap"
      >Let's set you up</a
    >
  </div>
</div>

<div>
  <button class="link" (click)="showQRCode = true">
    Install the mobile app
  </button>
  to study your cards.
</div>
<div class="pt-1 qr-code" [class.visible]="showQRCode">
  <p class="mb-1">Scan the below QR code with your phone:</p>
  <vocably-qr-code style="width: 200px"></vocably-qr-code>
  <p>
    Or open this link on your mobile:<br />
    <strong>https://vocably.pro/app.html</strong>
  </p>
</div>
