<form class="search-form" (submit)="$event.preventDefault(); submit()">
  <div class="preset mb-0_5">
    <select class="language" name="sourceLanguage" [(ngModel)]="sourceLanguage">
      <optgroup label="Other Languages">
        <option *ngFor="let language of sourceLanguages" [value]="language">
          {{ languageName(language) }}
        </option>
      </optgroup>
    </select>
    <div>
      <button
        type="button"
        class="direction"
        [class.reversed]="isReversed"
        (click)="isReversed = !isReversed"
      >
        <mat-icon class="icon">arrow_forward</mat-icon>
      </button>
    </div>
    <select class="language" name="targetLanguage" [(ngModel)]="targetLanguage">
      <optgroup label="Other Languages">
        <option *ngFor="let language of targetLanguages" [value]="language">
          {{ languageName(language) }}
        </option>
      </optgroup>
    </select>
  </div>
  <div class="search-input">
    <input
      class="input"
      type="text"
      name="searchText"
      [placeholder]="getPlaceholderText()"
      [(ngModel)]="searchText"
    />
    <button
      class="submit"
      type="submit"
      [disabled]="isSearching || searchText.trim() === ''"
    >
      <mat-icon class="magnify" [class.animating]="isSearching"
        >search</mat-icon
      >
    </button>
  </div>
</form>
