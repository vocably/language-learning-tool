version: 2
jobs:
  build:
    docker:
      - image: circleci/node:14
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    working_directory: ~/repo
    environment:
      ENV_NAME: STAGE
    steps:
      - checkout
      - run: bash ./scripts/declare-variables.sh
      - run: terraform -version
